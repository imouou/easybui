<div class="bui-page page-store">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main">事件绑定传参</div>
        <div class="bui-bar-right">
        </div>
    </header>
    <main>

        <div class="section-title" ref="tit">1.传一个对象</div>
        <!-- 1.5.2 b-target="main" 属性可以修改点击的时候,$this,$index 的指向,避免层级过深找不到index -->
        <div class="bui-btn" b-click='page.getMessage($this,{"id":"123","data":{"id":345}},"a6042316-64c2-4229-9da5-9324261d3ed8")'>点击输出参数是一个对象</div>
        <div class="section-title">2.传多个参数</div>
        <div class="bui-btn" b-click='page.getMessage({"id":"我是中文"},"http://easybui:8083/bui.png?id=123&t=2021",4.1,"page.b")'>点击输出3个参数</div>
        1.8.5 新增多层对象绑定
        <div class="bui-btn" b-click='page.test.getMessage($this,{"id":"123","data":{"id":345}},"a6042316-64c2-4229-9da5-9324261d3ed8", "page.c.0")'>支持多层对象绑定</div>

        输出结果: <span class="result"></span>

        <div class="section-title">3.触发watch</div>
        <div class="bui-btn" b-click="page.changeA()">改变a的值,触发watch事件</div>
        a: <b b-text="page.a"></b>
        <div class="section-title">4.自定义事件</div>
        <div class="bui-btn" b-click="page.customEvent">触发自定义传参</div>

        <div class="section-title">5.事件嵌套</div>
        <div class="bui-box" b-click="page.changeA()">
            <div class="bui-btn">changeA</div>
            <div class="span1">
                <div class="bui-btn" b-click='page.getMessage($this,{"id":"123"},"a6042316-64c2-4229-9da5-9324261d3ed8")'>点击输出参数是一个对象</div>
            </div>
        </div>
        <div class="section-title">5.特殊参数问题-不支持，包含特殊字符已经有了特殊含义</div>
        <div class="bui-box" b-click="page.changeA()">
            <div class="bui-btn">changeA</div>
            <div class="span1">
                <div class="bui-btn" b-click="page.select('58B7DD8D-098B-49D5-9BD0-13B38C9E79C0|63EBB5FB-F5D0-4A73-8AC6-000000144020','zhengcx-郑超贤 (产品营销中心合作伙伴部(已撤销))')">特殊参数问题</div>
            </div>
        </div>
        <div class="section-title">6.监听键盘事件</div>

        <div class="bui-input">
            <input type="text" value="" placeholder="请输入" b-keydown="page.keydown" b-focus="page.focus">
        </div>
    </main>
</div>
