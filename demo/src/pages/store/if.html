<div class="bui-page bui-box-vertical">
    <header>
        <div class="bui-bar">
            <div class="bui-bar-left">
                <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
            </div>
            <div class="bui-bar-main">if权限判断</div>
            <div class="bui-bar-right">
            </div>
        </div>
    </header>
    <main class="container-xy">
        1.9.0 才支持
        <div>
            <div b-if="(page.roles.length)">
                roles.length
            </div>
        </div>
        <h3 class="subtile">第1种：直接判断，隐藏内容</h3>


        <div b-if="('page.role'==1)">
            role=1
        </div>
        <div b-else-if="('page.role'==2)">
            role=2
        </div>
        <div b-else-if="('page.role'==3)">
            role=3
        </div>
        <div b-else>
            role>3
        </div>
        <br>
        <br>
        <h3 class="subtile">第2种: 使用模板，不渲染内容</h3>
        <ul b-template="page.tplRole(page.role)" class="bui-list"></ul>

    </main>
    <footer class="container-xy">
        <div class="bui-box space">
            <div class="span1">
                <div class="bui-btn ring danger" b-click="page.reset">重置清零</div>
            </div>
            <div class="span1">
                <div class="bui-btn ring primary" b-click="page.add">点击增加 role:<b b-text="page.role"></b></div>
            </div>
        </div>
    </footer>


</div>
