<!-- 一个标准的BUI页面 -->
<style>
    .box1,
    .box {
        width: .6rem;
        height: .6rem;
        margin: .2rem;
    }
</style>
<div class="bui-page bui-box-vertical">
    <header>
        <div class="bui-bar">
            <div class="bui-bar-left">
                <!-- 左边有图标示例 -->
                <div class="bui-btn btn-back"><i class="icon-back"></i></div>
            </div>
            <div class="bui-bar-main">循环动画</div>
            <div class="bui-bar-right">
                <!-- 右边有图标示例 -->
            </div>
        </div>
    </header>
    <main>
        <!-- 中间滚动内容 -->
        <div class="subtitle">
            循环99999次
        </div>
        <div class="box success" anim-transition="500ms" anim-right="300"></div>
        <div class="box success" anim-transition="500ms" anim-right="300" anim-delay="100ms"></div>
        <div class="subtitle">
            循环5次，每次暂停2秒
        </div>
        <div class="box1 warning" anim-transition="500ms" anim-right="300"></div>
    </main>
    <footer>
        <!-- 底部固定内容 -->
    </footer>
</div>
