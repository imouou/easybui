<style>
    .logo {
        color: #fff;
        font-size: .48rem;
        text-align: left;
        padding-left: .3rem;
        padding-top: .3rem;
    }

    .bg {
        background: #5d77b9 url(#module.path/images/bg.jpg) no-repeat;
        background-size: cover;
        width: 100%;
        height: 100%;
        color: #fff;
    }

    .hill {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 5.37rem;
        background: url(#module.path/images/bg-bottom.png) no-repeat;
        background-size: cover;
        z-index: 10;
    }

    .moon {
        position: absolute;
        top: .3rem;
        left: 0;
        width: 100%;
        z-index: 9;
        height: 8.7rem;
        transform: translateY(100%);
        background: url(#module.path/images/moon.png) no-repeat;
        background-size: cover;
    }

    .star,
    .star1 {
        position: absolute;
        top: .3rem;
        right: -.6rem;
        z-index: 8;
        width: .6rem;
        height: .72rem;
        background: url(#module.path/images/star.png) no-repeat;
        background-size: cover;
        opacity: 0.6;
    }

    .star1 {
        transform: scale(0.5);
    }

    .title {
        width: 2rem;
        position: absolute;
        top: 2.2rem;
        left: 50%;
        z-index: 12;
        transform: translateY(-1rem);
        margin-left: -1rem;
        font-size: 1.2rem;
        text-align: center;
        text-shadow: 0 0 5px #1A4581;
        color: #1A4581;
        opacity: 0;

    }

    .desc {
        width: 100%;
        position: absolute;
        top: 6.2rem;
        left: 0;
        z-index: 12;
        transform: translateY(1rem);
        font-size: .48rem;
        text-align: center;
        text-shadow: 0 0 3px #fff;
        color: #1A4581;
        opacity: 0;
    }

    .desc-block {
        position: absolute;
        bottom: 3rem;
        z-index: 15;
        line-height: 2;
        text-align: center;
        width: 100%;
        opacity: 0;
    }

    .bui-btn-bless {
        position: absolute;
        bottom: .3rem;
        left: .3rem;
        right: .3rem;
        z-index: 15;
    }
</style>
<div class="bg">
    <div class="logo">BUI</div>
    <div class="moon" anim-transition="20s" anim-up="10"></div>
    <div class="title" anim-transition="4s" anim-down="0" anim-opacity="1" anim-delay="10s">中<br>秋</div>
    <div class="desc" anim-transition="5s" anim-up="0" anim-opacity="1" anim-delay="11s">家圆 月才圆</div>
    <div class="desc-block container-xy" anim-transition="6s" anim-opacity="1" anim-up="10" anim-delay="12s" b-template="wish.tplWish(wish.datas)">
        <!-- <div class="desc-line">走了那么多地方</div>
        <div class="desc-line">最圆的月亮</div>
        <div class="desc-line">还是在家的方向</div> -->
    </div>
    <div class="hill"></div>
    <div class="star" anim-transition="all 6s ease-in" anim-left="1000" anim-down="1000" anim-scale="1.2"></div>
    <div class="star1" anim-transition="all 5s ease-in" anim-delay="3s" anim-left="500" anim-down="1000" anim-scale="1.2"></div>
    <div class="bui-btn-bless primary ring" b-click="wish.custom()">我也要定制祝福</div>
</div>
<div id="uiDialog" class="bui-dialog">
    <div class="bui-dialog-head">定制祝福</div>
    <div class="bui-dialog-main">
        <ul class="bui-list">
            <li class="bui-btn bui-box clearactive">
                <div class="span1">
                    <input type="text" class="bui-input" value="" placeholder="请输入您的名字" b-model="wish.datas.name">
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <div class="span1">
                    <input type="text" class="bui-input" value="" placeholder="请输入对方名字" b-model="wish.datas.other">
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <div class="span1">
                    <textarea name="content" cols="30" rows="10" placeholder="请输入您的祝福" b-model="wish.datas.content"></textarea>
                </div>
            </li>
        </ul>
        <div class="container-xy">
            <div class="bui-btn ring warning" b-click="wish.preview()">预览转发</div>
        </div>
    </div>
    <div class="bui-dialog-close"><i class="icon-close"></i></div>
</div>
